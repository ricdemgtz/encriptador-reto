<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Challenge</title>
</head>

<body>

    <head>
        <img class="logo" src="/Imagenes/Logo.png" alt="logo">
    </head>
    <main>
        <section class="seccion1">
            <div class="contenedorCajaTexto">
                <textarea class="cajaTexto" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="alerta">
                <img class="simbolo" src="/Imagenes/Exclamacion.png" alt="alerta">
                <p>Solo letras minúsculas y sin sin acentos</p>
            </div>
            <div class="contenedorBotones">
                <input type="button" class="btnEncriptar" value="Encriptar" onclick="encriptar()">
                <input type="button" class="btnDesencriptar" value="Desencriptar" onclick="desencriptar()">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedorMunieco">
                <img src="/Imagenes/Muñeco.png" alt="muñeco">
            </div>
            <div class="contenedorParrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedorCopiar">
                <input type="button" class="btnCopiar" value="Copiar" onclick="copiar()">
            </div>
            <div class="contenedorResultado">
                <p class="textoResultado"></p>
            </div>
        </section>
    </main>
    <script src="codigo.js"></script>
</body>

</html>
